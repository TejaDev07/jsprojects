<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <link rel="stylesheet" href="wet.css">

</head>
<body>
    


     <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Weather</h1>

        <form class="change-location my-4 text-center text-muted ">
            <label for="city" >Enter a location for weather information</label>
            <input class="form-control p-4" name="city" type="text">
        </form>
        
        <div class="card shadow-lg d-none rounded">
            <img src="https://placehold.co/400x300" alt="" class="time card-img-top">
            <div class="icon bg-light text-center mx-auto">
              <img src=" " alt="">
            </div>
                <div class="text-center text-muted  my-3 text-uppercase details">
                    <h5 class=" my-3">city name</h5>
                    <div class="my-3">weather condition</div>
                    <div class="my-3 display-4">
                       <span class="my-4">temp</span>
                       <span>&degc</span>
                    </div>
               </div>
        </div>
    
     </div>

    <script src="script/forecast.js"></script>
    <script src="script/app.js"></script>
   
</body>
</html>
